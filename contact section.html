<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
            text-align: center;
        }
        .navbar a {
            display: inline-block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #575757;
            color: white;
        }
        .contact-section {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .contact-section h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .contact-details {
            list-style: none;
            padding: 0;
            font-size: 18px;
            color: #555;
        }
        .contact-details li {
            margin: 15px 0;
        }
        .contact-details a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-details a:hover {
            text-decoration: underline;
        }
        .contact-form {
            margin-top: 30px;
            text-align: left;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div><div class="contact-section">
    <h2>Contact Us</h2>
    <ul class="contact-details">
        <li><strong>Address:</strong> 123 Street, City, Country</li>
        <li><strong>Email:</strong> <a href="mailto:example@example.com">example@example.com</a></li>
        <li><strong>Phone:</strong> <a href="tel:+1234567890">+1 234 567 890</a></li>
        <li><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/example" target="_blank">linkedin.com/in/example</a></li>
    </ul>
    
    <h3>Send Us a Message</h3>
    <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>

</body>
</html>
