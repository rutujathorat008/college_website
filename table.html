<!DOCTYPE html><html>
<head>
    <title>Nested Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        th, td {
            border: 1px solid black;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .nested-table {
            width: 100%;
            border-collapse: collapse;
        }
        .nested-table th, .nested-table td {
            border: 1px solid gray;
            padding: 8px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <h2>College Student Information</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Course Details</th>
            <th>Contact</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>
                <table class="nested-table">
                    <tr>
                        <th>Course</th>
                        <th>Year</th>
                        <th>Department</th>
                    </tr>
                    <tr>
                        <td>B.Tech</td>
                        <td>2nd Year</td>
                        <td>Computer Science</td>
                    </tr>
                </table>
            </td>
            <td>john@example.com</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>
                <table class="nested-table">
                    <tr>
                        <th>Course</th>
                        <th>Year</th>
                        <th>Department</th>
                    </tr>
                    <tr>
                        <td>BBA</td>
                        <td>1st Year</td>
                        <td>Business Administration</td>
                    </tr>
                </table>
            </td>
            <td>jane@example.com</td>
        </tr>
    </table>
</body>
</html>
